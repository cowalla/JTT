<!DOCTYPE html>

<html>
	<head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height, target-densitydpi=medium-dpi" />

		<script type="text/javascript" src="jquery-3.1.1.slim.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script type="text/javascript" src="frontend.js"></script>

		<title>JustTheTip</title>

	</head>
	<body>
        <nav class="navbar-collapse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
                         Just The Tip
                    </a>
                </div>
            </div>
        </nav>

        <div class='container-fluid' id="pageName">
            <div class="col-md-12" align="center">
            <h2>Even Split</h2>
            </div>
        </div>

        <div class='container-fluid' id="employeeNameEntryContainer">
            <h3>Step 1: Add Employees <span class="glyphicon glyphicon-user" aria-hidden="true"></span></h3>

            <!--Employee Name Form-->
			<div class="col-md-12">
				<label for="employeeNameInput">Employee Name:</label>
			    <div class="input-group input-group-md">
			      	<input type="text" class="form-control" id="employeeNameInput" placeholder="Jane Doe">
                    <span class="input-group-btn">
                        <button class="btn btn-default" id="addEmployeeButton" type="button">Add Employee</button>
                    </span>
			    </div>
                <br>
                <label for="employeeAndClassList">Employee List (click to remove)</label>
				<div class="list-group" id="employeeAndClassList"></div>
			</div>
        </div>

        <div class="container-fluid" id="employeeEntryNav">
            <div class='col-md-12' align="center">
                <button id="proceedToEmployeeHoursEntry" class="btn btn-default">Enter Hours <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
            </div>
        </div>

        <div class="container-fluid hidden" id="employeeHoursEntryContainer">
            <h3>Step 2: Enter Hours <span class="glyphicon glyphicon-time" aria-hidden="true"></span></h3>
            <!--Employee Hours Entry-->
			<div class="col-md-12">
                <label for="employeeHoursEntry">Enter the number of hours worked by each employee:</label>
				<div id="employeeHoursEntry"></div>
			</div>
        </div>
        <br>

        <div class="container-fluid hidden" id="hoursEntryNav">
            <div class='col-md-12' align="center">
                <button id="backToEmployeeEntry" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Add Employees</button>
                <button id="proceedToRevenueEntry" class="btn btn-default">Enter Tips <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
            </div>
        </div>

        <div class="container-fluid hidden" id="revenueEntryContainer">
            <h3>Last Step: Tip Entry <span class="glyphicon glyphicon-usd" aria-hidden="true"></span></h3>

            <!--Total Tip Revenue Entry-->
            <div class="col-md-12">
                <label for="tipRevenueCredit">Enter total tips from credit transactions:</label>
                <div class="input-group input-group-md">
                    <span class="input-group-addon">$</span>
                    <input type="number" step="0.01" class="form-control" aria-label="Credit Tip Revenue" id="tipRevenueCredit" placeholder="123.45">
                </div>
                <br>
                <label for="tipRevenueCash">Enter total tips from cash:</label>
                <div class="input-group input-group-md">
                    <span class="input-group-addon">$</span>
                    <input type="number" step="0.01" class="form-control" aria-label="Cash Tip Revenue" id="tipRevenueCash" placeholder="123.45">
                </div>
                <br>
			</div>
		</div>

        <div class="container-fluid hidden" id="revenueEntryNav">
            <div class='col-md-12' align="center">
                <button id="backToHoursEntry" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Enter Tips </button>
                <button id="submitForm" class="btn btn-default">Finished <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
            </div>
        </div>

        <div class="container-fluid hidden" id="poolResultsContainer">
            <h3>Pool Report <span class="glyphicon glyphicon-usd" aria-hidden="true"></span></h3>
            <div class="col-md-12" align="center">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Cash Tips</th>
                            <th>Credit Tips</th>
                            <th>Total Tips</th>
                        </tr>
                    </thead>
                    <tbody id="reportTable"></tbody>
                  </table>
            </div>
        </div>

        <div class="container-fluid hidden" id="poolResultsNav">
            <div class='col-md-12' align="center">
                <button id="backToRevenueEntry" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Back to Time Entry</button>
            </div>
        </div>
        <div class="container-fluid">
            <div class="col-md-12" align="center">
                <p class="text-muted">Do not distribute the link to this page!</p>
            </div>
        </div>

    </body>
</html>
